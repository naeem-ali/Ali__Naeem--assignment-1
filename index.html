<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/8503eca640.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <section class="heading-sec">
        <h1>The City of <span>Toronto</span></h1>
        <h3>Historical Sites & <span>More</span></h3>
      </section>

      <section class="img-container">
        <figure class="img-box img-1">
          <div class="box1"></div>
          <img src="/FS-1010-Assignment-1/assets/city-skyline.jpg" alt="" />
          <figcaption class="caption">
            <h3>Toronto</h3>
            <p>The Skyline</p>
          </figcaption>
        </figure>

        <figure class="img-box img-2">
          <div class="box2"></div>
          <img src="./assets/cn-tower.jpg" alt="" />
          <figcaption class="caption">
            <h3>The CN Tower</h3>
            <p>
              One of the Worlds <br />
              Tallest Tower
            </p>
          </figcaption>
        </figure>

        <figure class="img-box img-3">
          <div class="box3"></div>
          <img src="./assets/rogers-center.jpg" alt="" />
          <figcaption class="caption">
            <h3>The Rogers Center</h3>
            <p>Toronto's Iconic Skydome</p>
          </figcaption>
        </figure>

        <figure class="img-box img-4">
          <div class="box4"></div>
          <img src="./assets/old-city-hall.jpg" alt="" />
          <figcaption class="caption">
            <h3>Old City Hall</h3>
            <p>The Clock Tower</p>
          </figcaption>
        </figure>

        <figure class="img-box img-5">
          <div class="box5"></div>
          <img src="./assets/rom.jpg" alt="" />
          <figcaption class="caption">
            <h3>Royal Ontario Museum</h3>
            <p>
              Most Visited Museum <br />
              in Canada
            </p>
          </figcaption>
        </figure>

        <figure class="img-box img-6">
          <div class="box6"></div>
          <img src="./assets/new-city-hall.jpg" alt="" />
          <figcaption class="caption">
            <h3>Toronto City Hall</h3>
            <p>
              A Brutalist Architecture <br />
              Masterpiece
            </p>
          </figcaption>
        </figure>
      </section>
    </main>
    <footer>
      <section>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-linkedin-in"></i>
        <i class="fab fa-instagram"></i>
      </section>
    </footer>
  </body>
</html>
